<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Recommendation System</h1>
      <form method="post">
        <input name="query" placeholder="Type a movie title (e.g. Toy Story)" value="{{query|default('')}}" />
        <button type="submit">Recommend</button>
      </form>

      {% if results %}
        <h2>Recommendations</h2>
        <ul>
        {% for r in results %}
          <li>{{ r.title }} (id: {{ r.movieId }})</li>
        {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
